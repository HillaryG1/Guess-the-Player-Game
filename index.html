<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
   
    <div class="container">
        <h1>Guess the Player</h1>
        <img id="playerImage" 
        class="silhouette" 
        src="Images copy/obj silhouette.png" 
        alt="Guess the Image" 
        width="300">

        <form id="guessForm"> 
            <input type="text" id="guessInput" name="guessInput" placeholder="Enter your guess">
            <button type="submit" id="submitGuess">Guess</button> 
            <button id="restartButton" style="display: none;"><i class="fas fa-redo"></i></button> <!-- Restart button icon -->
        <p id="feedback"></p>
        <p id="score">Score: 0</p> 
        </form>
        
    </div>
    
    <script src="app.js" async defer></script>
</body>
</html>
